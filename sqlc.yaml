version: "2"
sql:
  - engine: "postgresql"
    schema: "sqlc/migration/"
    queries: "sqlc/query/"
    gen:
      go:
        package: "db"
        out: "backend/internal/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        overrides:
          - column: "degree_type.search_vector"
            go_type: "string"
          - column: "course.search_vector"
            go_type: "string"
          - column: "tag.search_vector"
            go_type: "string"
          - db_type: "tsquery"
            go_type: "string"
